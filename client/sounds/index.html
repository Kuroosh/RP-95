<html>
    <head>
        <!-- Need to include jQuery! -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <script>
            var audioPlayer = null;

            if('alt' in window) {
                alt.on('playSound', function(soundFile, soundVolume) {
                    if (audioPlayer != null) {
                        audioPlayer.pause();
                    }
                    console.log('jaaa')

                    audioPlayer = new Howl({src: ["./files/" + soundFile + ".ogg"]});
                    audioPlayer.volume(soundVolume);
                    audioPlayer.play();
                })
            }
        </script>
    </head>
</html>
